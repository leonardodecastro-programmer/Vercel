<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F6F2E9;
        }

        .container {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: #ee7248;
            padding: 15px;
        }

        .menu {
            margin-bottom: 25px;
        }

        #col {
            display: flex;
            justify-content: center;
        }

        img {
            border-radius: 5px 5px 0px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="restaurante">RESTAURANTE</h2>
    </header>
    <div class="container text-center">
        <h2 class="menu">MENU</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4" id="col">
                <div class="card" style="width: 18rem;">
                    <div id="cafeCarrousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="imagens/Cafe da manha/pao.jpg" class="d-block w-100" alt="Pão">
                            </div>
                            <div class="carousel-item">
                            <img src="imagens/Cafe da manha/ovo-com-bacon.jpg" class="d-block w-100" alt="Ovo com bacon">
                            </div>
                            <div class="carousel-item">
                            <img src="imagens/Cafe da manha/cafe.jpg" class="d-block w-100" alt="Café">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Café da Manhã</h5>
                        <p class="card-text">Temos café da manhã das 7:30 as 10:00</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4" id="col">
                <div class="card" style="width: 18rem;">
                    <div id="almocoCarrousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="imagens/Almoço/macarronada.jpg" class="d-block w-100" alt="Macarronada">
                            </div>
                            <div class="carousel-item">
                            <img src="imagens/Almoço/picadinho-de-filé.jpg" class="d-block w-100" alt="Picadinho de filé">
                            </div>
                            <div class="carousel-item">
                            <img src="imagens/Almoço/sucos.jpg" class="d-block w-100" alt="Sucos">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Almoço</h5>
                        <p class="card-text">Temos almoço das 12:00 as 2:30</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4" id="col">
                <div class="card" style="width: 18rem;">
                    <div id="jantaCarrousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="imagens/Janta/fil-rossini.jpg" class="d-block w-100" alt="Macarronada">
                            </div>
                            <div class="carousel-item">
                            <img src="imagens/Janta/Pernil-assado.jpg" class="d-block w-100" alt="Picadinho de filé">
                            </div>
                            <div class="carousel-item">
                            <img src="imagens/Janta/refrigerante.jpg" class="d-block w-100" alt="Sucos">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Janta</h5>
                        <p class="card-text">Temos janta das 6:00 as 8:30</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
