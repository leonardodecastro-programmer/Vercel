<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4">
        <div class="container">
            <h1 class="navbar-brand">Phone Store</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="" class="nav-link active">Sobre a Loja</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Nossos Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Fale conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="d-flex justify-content-center" id="sobre">
        <div class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="imagens/iphone.png" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="imagens/mackbook.png" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="imagens/" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
