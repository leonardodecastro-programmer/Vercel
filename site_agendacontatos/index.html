<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <img src="imagens/telepon.png" alt="telepone">
            <header>
                <h1>Agenda de Contatos</h1>
            </header>
            <form id="form">
                <input type="text" placeholder="Nome" id="txt" required>
                <input type="tel" placeholder="(ddd)xxxxx-xxxx " id="tel" required>
                <button type="submit">Adicionar</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="main"></tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="total"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
